<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web OTP API Simplest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>div {font-family: sans-serif;}</style>
  </head>
  <body>
    <p>otp testing</p>
    <input type="text" autocomplete="one-time-code" id="otp-input">
    <script>
      const otpIn = document.getElementById('otp-input');

    if ('OTPCredential' in window) {
      window.addEventListener('DOMContentLoaded', e => {
        alert('otp is supported');
        //const ac = new AbortController();
        navigator.credentials.get({
          otp: { transport:['sms'] },
          //signal: ac.signal
        }).then(otp => {
          otpIn.value = otp.code;
        }).catch(err => {
          console.log(err);
        });
      });
    }
    </script>
  </body>
</html>
